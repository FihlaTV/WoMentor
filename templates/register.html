{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <form id="loginForm" action="/login" method="POST">

            <div>
                <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="center">
                    <div id="emailText"><h4>Email</h4></div>
                    <input id="email" align="center" type="email" name="email">
                </label>
            </div>
            
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="center">
                <form action="/register">
                    <input type="checkbox" name="english" value="english">English<br>
                    <input type="checkbox" name="spanish" value="spanish" checked>Spanish<br>
                     <input type="checkbox" name="mandarin" value="mandarin" checked>Mandarin<br>
                </form>
            </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="center">
                <form action="/register">
                    <input type="checkbox" name="one" value="one">One<br>
                    <input type="checkbox" name="two" value="two" checked>Two<br>
                     <input type="checkbox" name="three" value="mandarin" checked>Mandarin<br>
                </form>
            </div>
            <div>
                <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="center">
                    <div id="passwordText"><h4>Password</h4></div>
                    <input id="password" type="password" name="password">
                </label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" align="center" id="catDiv">
                <div id="categoryText"><h4>Categories:</h4></div>
                <select id="categories" name="cat_id">
                    <option value="categories" name="category"></option>
                    {% for category in cats %}
                        <option  value="{{ category.c_id }}">{{ category.cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loginBtn" align="center">
                <button type="submit" value="Log In"><h4>Submit</h4></button>
            </div>

        </form>
    </div>
</div>
<footer class="footer">
    <div id="footerContainer" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" align="center">
                <img class="visible-lg visible-md" src="../static/images/planetLogoCut400px.png">
                <img class="visible-sm"  src="../static/images/planetLogoCut350px.png">
                <img class="visible-xs" src="../static/images/planetLogoCut.png">
            </div>
        </div>
    </div>
</footer>

{% endblock %}
