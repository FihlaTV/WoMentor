{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <button id="matchBtn" type="button">Match Me!</button>
        <div id="matchInfo"  hidden="true">
            <h3>Current Match<h3>
                <!-- the persone who you are matched with -->
            <img src="{{}}" alt="Profile Pic" height="300px" width="300px"><!-- picture-url from linkedIn --> 
            <div name="name" id="name">{{}}</div><!-- first and last name -->
            <div name="location" id="location">{{}}</div>
            <div name="availability" id="availability">{{}}</div>
            <div name="language" id="language">{{}}</div>
            <div name="bio" id="bio">{{}}</div>
            <button id="cancelBtn" name="cancelBtn" type="button">Cancel Match</button>
        </div>
    </div>
</div>
{% endblock %}
